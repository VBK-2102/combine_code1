<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MedVoice{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <header class="row header">
      <div class="col">
        <h1 class="logo">MedVoice</h1>
        <p class="subtitle">{% block subtitle %}Doctor-Patient Communication Assistant{% endblock %}</p>
      </div>
    </header>
    
    <nav class="row navigation">
      <div class="col">
        <div class="nav-links">
          <a href="{{ url_for('translator') }}" class="nav-link {% if request.path == url_for('translator') %}active{% endif %}">
            <i class="bi bi-translate"></i> Translator
          </a>
          <a href="{{ url_for('llm') }}" class="nav-link {% if request.path == url_for('llm') %}active{% endif %}">
            <i class="bi bi-robot"></i> Analysis
          </a>
          <a href="{{ url_for('chatbot') }}" class="nav-link {% if request.path == url_for('chatbot') %}active{% endif %}">
            <i class="bi bi-chat-square-text"></i> Chatbot
          </a>
        </div>
      </div>
    </nav>
    
    <main class="row content">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </main>
    
    <footer class="row footer">
      <div class="col">
        <p class="text-end">Â© 2025 MedVoice | Powered by ZeroKost</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
